<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="src/reset.css">
    <title>Mini App</title>
</head>
<body>
    <div class="min-h-screen p-6 bg-gray-100">
        <div class="container max-w-screen-lg mx-auto">
            <h2 class="font-semibold text-xl text-gray-600"> Responsive Form</h2>
            <p class="text-gray-500 mb-6">Form is mobile reponsive. Give it a try.</p>
        </div>
        <div class="container max-w-screen-lg mx-auto">
           <div class="bg-white rounded shadow-lg p-4 px-4 md:p-8 mb-6">
            <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
                <div class="text-gray-600">
                    <p class="font-medium text-lg">Personal Details</p>
                    <p>Please fill out all the fields.</p>
            </div>
                <div class="lg:col-span-2">
                <form action="">
                    <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
                        <div class="md:col-span-3">
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName" id="firstName" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50">
                        </div>
                        <div class="md:col-span-2">
                            <label for="lastName">Last Name</label>
                            <input type="text" name="lastName" id="lastName" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50">
                        </div>
                        <div class="md:col-span-5">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" id="email" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50" placeholder="email@domain.com">
                            <p class="text-red-600 my-2"></p>
                        </div>
                        <div class="md:col-span-5">
                            <label for="address">Address</label>
                            <input type="text" name="address" id="address" class="h-10 border mt-1 rounded px-4 w-full bg-gray-50">
                        </div>
                        <div class="md:col-span-3">
                            <label for="city">City</label>
                            <select name="city" id="city" class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                <option value="hcm">Hồ Chí Minh</option>
                                <option value="hn">Hà Nội</option>
                                <option value="hue">Huế</option>
                            </select>
                        </div>
                        <div class="md:col-span-2">
                            <label for="district">District</label>
                            <select name="district" id="district" class="mt-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                                <option value="phunhuan">Phú Nhuận</option>
                                <option value="govap">Gò Vấp</option>
                            </select>
                        </div>
                        <div class="md:col-span-5 text-right">
                            <div class="inline-flex items-end">
                                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2
                                 px-4 rounded">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
             </div>
            </div>
        </div>
        <div class="container max-w-screen-lg mx-auto">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg"></div>
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3">First name</th>
                            <th scope="col" class="px-6 py-3">Last name</th>
                            <th scope="col" class="px-6 py-3">Email address</th>
                            <th scope="col" class="px-6 py-3">Address</th>
                            <th scope="col" class="px-6 py-3">City</th>
                            <th scope="col" class="px-6 py-3">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd:bg-white even:bg-gray-50 border-b">
                            <td class="px-6 py-3 text-center" colspan="6">No data</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="container max-w-screen-lg mx-auto">
            <div class="flex items-center justify-end mt-4">
                <span class="text-sm text-gray-700 dark:text-gray-400">Showing
                    <span class="font-semibold text-gray-900">0</span>
                    Entries
                </span>
                <div class="inline-flex xs:mt-0 ml-2">
                    <button class="flex items-center justify-center px-3 h-8 text-sm font-medium text-white bg-blue-800 rounded-s hover:bg-gray-900 ">
                        <svg class="w-3.5 h-3.5 me-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4"></path>
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4"></path>
                        </svg>
                        Prev
                    </button>
                </div>
                <div class="inline-flex xs:mt-0">
                    <button class="flex items-center justify-center px-3 h-8 text-sm font-medium text-white bg-blue-800 border-0 border-s border-gray-700 rounded-e hover:bg-gray-900 ">Next
                        <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"></path>
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
